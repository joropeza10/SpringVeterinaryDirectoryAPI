<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADD PET</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/pages.css">
</head>
<body>
	<div class="container">
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="/pets">Vet</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav">
	      <a class="nav-item nav-link" href="/pets">Pets Database</a>
	      <a class="nav-item nav-link" href="#">Inventory Database</a>
	    </div>
	  </div>
	</nav>
	<h3 id="infoP">Edit pet :  <h3 id="infoP" th:text="${pet.name}"> </h3> </h3> 
	<div class="container mt-4">
	<form action="#" th:action="@{/pets/save}" th:object="${pet}" method="POST">
		<!-- REQUIRED TO UPDATE TELLS THE APP WHICH PET TO UPDATE -->
		<input type="hidden" th:field="*{id}">
		<input class="form-control col-4 mb-2" type="text" th:field="*{name}" placeholder="{pet.name}" required>
		<input class="form-control col-4 mb-2" type="text" th:field="*{breed}" placeholder="{pet.breed}" required>
		<input class="form-control col-4 mb-2" type="text" th:field="*{owner_firstName}" placeholder="{pet.owner_firstName}" required>
		<input class="form-control col-4 mb-2" type="text" th:field="*{owner_lastName}" placeholder="{pet.owner_lastName}" required>
		<input class="form-control col-4 mb-2" type="text" th:field="*{phone}" placeholder="{pet.phone}" required>
		<button class="btn btn-success col-2" type="submit">Save</button>
	</form>
	</div>
	
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</body>
</html>
